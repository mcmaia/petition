{% include 'layout.html' %}

<head>
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/yeti.css') }}"> -->
    <link rel="stylesheet/less" type="text/css" href="{{ url_for('static', path='/scss/sty_register.less') }}" />

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
</head>
<script src="https://cdn.jsdelivr.net/npm/less" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
<script src="{{ url_for('static', path='/js/yeti.js') }}" defer></script>



<form method="POST" action="/auth/register">
    <div class="container">
        <div class="text-center">
            <h1>🆁🅴🅶🅸🆂🆃🅴🆁</h1>
            <div class="card-body">
                
    
                {% if msg %}
                {% if msg == 'Usuario Criado com Sucesso' %}
                <div class="alert alert-success" role="alert">
                    {{msg}}
                </div>
                {% else %}
                <div class="alert alert-danger" role="alert">
                    {{msg}}
                </div>
                {% endif %}
                {% endif %}
    
               
            </div>
        </div>
    </div> 
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="firstname" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="lastname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <div class="form-group">
                    <label>Verify Password</label>
                    <input type="password" class="form-control" name="password2" required>
                </div>
                <button type="submit" class="inputGroup inputGroup3">Sign in</button>

                <div class=" text-muted">
                    <a href="/auth">Already have an account?</a>
                </div>
            </form>
